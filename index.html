<!DOCTYPE html>
<html>

	<head>
		<script src="https://use.fontawesome.com/e07070a13d.js"></script>
		<link href='https://fonts.googleapis.com/css?family=Exo' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="css/stylecss.css">
		
	</head>

	<body>


		

			<div id="container">
				<h1>Pomodoro Clock</h1>



				<div id="clock" class="default">
					<h2 id="title">Session<h2>
						<h2 id="session">25</h2>

				</div>
				<div id="timerBoxes">
					<div class="timeBox">
						<p>Session Time</p>
						<i class="fa fa-chevron-down" aria-hidden="true" onclick="clock.lowerSession()"></i>
						<p id="sessionTime">25</p>
						<i class="fa fa-chevron-up" aria-hidden="true" onclick="clock.raiseSession()"></i>
					</div>
					<div id="start">
						<button onclick="clock.start()">Start</button>
						
					</div>
					<div class="timeBox">
						<p>Break Time</p><br/>
						<i class="fa fa-chevron-down" aria-hidden="true" onclick="clock.lowerBreak()"></i>
						<p id="breakTime">5</p>
						<i class="fa fa-chevron-up" aria-hidden="true" onclick="clock.raiseBreak()"></i>
					</div>
				</div>

			</div>





		
		

	

	

	<script src="js/app.js"></script>
	</body>
</html>
